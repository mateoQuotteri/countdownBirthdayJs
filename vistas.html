<!DOCTYPE html>
<html>
<head>
  <title>Countdown a mi cumpleaños</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Countdown a mi cumple N° <span id="edad"></span></h1>
  <div class="countdown">
    <div class="countdown-item" id="days">00</div>
    <div class="countdown-item">:</div>
    <div class="countdown-item" id="hours">00</div>
    <div class="countdown-item">:</div>
    <div class="countdown-item" id="minutes">00</div>
    <div class="countdown-item">:</div>
    <div class="countdown-item" id="seconds">00</div>
  </div>

  <h1>Tiempo de vida:</h1>
  <div class="countdown">
    <div class="countdown-item" id="daysOfLife">00</div>
    <div class="countdown-item">:</div>
    <div class="countdown-item" id="hoursOfLife">00</div>
    <div class="countdown-item">:</div>
    <div class="countdown-item" id="minutesOfLife">00</div>
    <div class="countdown-item">:</div>
    <div class="countdown-item" id="secondsOfLife">00</div>
  </div>


  <h1>Tiempo transcurrido del año:</h1>
  <div class="countdown">
    <div class="countdown-item" id="daysOfYear">00</div>
    <div class="countdown-item">:</div>
    <div class="countdown-item" id="hoursOfYear">00</div>
    <div class="countdown-item">:</div>
    <div class="countdown-item" id="minutesOfYear">00</div>
    <div class="countdown-item">:</div>
    <div class="countdown-item" id="secondsOfYear">00</div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
